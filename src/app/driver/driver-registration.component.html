<div class="container" style="width: 40%; background-color: black; opacity: 0.6; border-radius: 10px">
    <h4 class="text-center text-light">Registration Form</h4>
    <form>
        <div class="form-group">
            <label class="form-label text-light">Name</label>
            <input type="text" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-label text-light">Email Id</label>
            <input type="email" class="form-control" required/>
        </div>


        <div class="form-group">
            <label class="form-label text-light">Contact</label>
            <input type="number" class="form-control"required/>
        </div>

        <div class="form-group">
            <label class="form-label text-light">Gender</label> &nbsp;&nbsp;
            <div class="form-check form-check-inline text-light">
                <input type="radio" name="gender" value="Female"
                class="form-check-input text-light"/>Female
        </div>

        <div class="form-check form-check-inline text-light">
                <input type="radio" name="gender" value="Male"
                class="form-check-input text-light"/>Male
        </div>

        </div>
        <div class="form-group">
            <label class="form-label text-light">Date of Birth:</label>
            <input type="date" name="dateofbirth">
        </div>

        <div class="form-group">
            <label class="form-label text-light">Address Line</label>
            <input type="text" class="form-control"/>
        </div>

        <div class="form-group">
            <label class="form-label text-light">State</label>
            <select required class="form-control">
                <option value="">--Select--</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label text-light">City</label>
            <select class="form-control"required>
                <option value="">--select--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Thane">Thane</option>
                <option value="Navi Mumbai">Navi Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Gurgaon">Gurgaon</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label text-light">Postal Code</label>
            <input type="number" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-label text-light">License No:</label>
            <input type="number" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-label text-light">Vehicle Registration Card</label>
            <input type="number" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-lable text-light">Vehicle Inspection Report</label>
            <input type="text" class="form-control" required/>
        </div>

        <div class="form-group">
            <label class="form-label text-light">Police Report:</label>
            <input type="text" class="form-control" required/>
        </div>
        

        <div class="form-group">
                <label class="form-label text-light">Password</label>
                <input type="password" class="form-control"required/>
            </div>
        <button type="submit" class="btn btn-block btn-primary">Register</button>
        <br>
    </form>
</div>
<br>
