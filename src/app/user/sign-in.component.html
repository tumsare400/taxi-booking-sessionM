<br>
<div class="col-md-4 col-md-offset-4" style="width:500px; margin-left:500px;border:1px solid black;border-radius:10px; background-color:black; opacity: 0.6">

    <h2 class="text-center text-light">Sign In</h2>

    <form class="form-horizontal" (ngSubmit)="signInDetailsOfUser()" #accountForm="ngForm">

        <div class="form-group">
            &nbsp;
            <label class="control-label text-light" for="email">Email ID/ Mobile No.:</label>

            <div class="col-sm-12">

                <input type="email" class="form-control text-light " id="email" placeholder="Enter Email/ Mobile No." [(ngModel)]="user.email" name="email"  required>

            </div>

        </div>

        <div class="form-group">
            &nbsp;
            <label class="control-label text-light" for="password">Password:</label>

            <div class="col-sm-12">

                <input type="password" class="form-control" id="password" placeholder="Enter Password"
                    [(ngModel)]="user.password" name="password" required />

            </div>

        </div>

        <h4 style="text-align:center; font-size:20px">OR<br>Login with Social Media</h4>

        <div style="margin-left:90px">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="fa fa-google"></a>
            <a href="https://www.linkedin.com/uas/login?trk=guest_homepage-basic_nav-header-signin" class="fa fa-linkedin"></a>
            <a href="https://enterprise.github.com/login" class="fa fa-github" style="font-size:35px"></a>
        </div>
        <br>
        <button type="submit" class="btn active text-light
            text-center text-dark" style="margin-left:40%; font-weight:bold; background-color: #e6b800">Sign In</button>
        <br><br>

    </form>

</div>
<br>
